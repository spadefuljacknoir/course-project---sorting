<body>

  <div class="value">5</div>

  <div class="bg"></div>

      <span></span>
      <span></span>
   GENERATE CHART
    </a>
    <a class="button" href="#" style="--color:#41ff71;" id="randomize">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      RANDOMIZE
    </a>
  </div>

  <div id="button-navbar-container">

  <div id="button-navbar"> 
    <!-- <button id="bubblesort">BubbleSort</button> -->
    <a class="button" href="#" style="--color:#74ffdc;" id="bubblesort2">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      BubbleSortInterval

      <span></span>
      <span></span>
      <span></span>
      <span></span>

    <a class="button" href="#" style="--color:#482ce9;" id="selectionsort3">
      <span></span>
      <span></span>
      <span></span>

      SelectionSortAsync
    </a>
    <a class="button" href="#" style="--color:rgb(255, 46, 74);" id="insertionsort3">
      <span></span>
      <span></span>
      <span></span>
      <span></span>

    </a>
  </div>
    </div>

<div id="speed-menu-container"> 
  <div class="select">
    <select name="speed of visualization" id="menu" class="speed-menu">
      <option value="0">Speed (ms): </option>
      <option value="0.5">1000.0ms</option>
      <option value="0.75">800.0ms</option>
      <option value="1">600.0ms</option>
      <option value="2">10.0ms</option>
      <option value="4">1.0ms</option>
    </select>
  </div>  
  </div>
